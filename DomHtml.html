<html>
<head>
	<title>DOM:HTML</title>
	<script>
	function handlehtml(){
		document.getElementById("para1").align="center";
		document.getElementById("img1").src="sw.jpg";
	}
	</script>
<head/>
<body onload="handlehtml()">
	<p id="para1">Abhishek</p>
	<image id="img1" src="av.jpg"/>
</body>
</html>
