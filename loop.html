<body>
	<script>
		var n= prompt("enter a number");

		for(var i=1;i<=n;i++){
			if(i==4){
				//break;
				continue;
			}
			document.write("number is "+i+"<br/><br/>");
		}



		//while loop

		var n1= prompt("enter a number");
		var i=1;
		while(n1--){
			document.write("number is "+n1+"<br/><br/><br/><br/>");
		}


		// do while

		var i=3;
		var n=2;
		do{
			document.write("value of i : "+i);
		}
		while(i<=n)

	</script>
