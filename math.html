<html>
<head>
	<title>Math</title>
	<script>
	document.write(Math.PI+"<br/>");
	document.write(Math.sqrt(9)+"<br/>");
	document.write(Math.pow(2,4)+"<br/>");
	document.write(Math.floor(3,8)+"<br/>");
	document.write(Math.ceil(3.2)+"<br/>");//always give upper bond
	document.write(Math.round(3.4)+"<br/>");
	document.write(Math.round(3.6)+"<br/>");
	</script>
<head/>
<body>
</body>
</html>
