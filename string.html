<html>
<head>
	<title>String</title>
	<script>
	var s="Abhishek Yadav";
	document.write("Length : "+ s.length+"<br/>");
	document.write("indexof b : "+ s.indexOf("b")+"<br/>");
	document.write("last index of a : "+ s.lastIndexOf("a")+"<br/>");
	document.write("To Lower Case : "+ s.toLowerCase()+"<br/>");
	document.write("To Upper Case : "+ s.toUpperCase()+"<br/>");
	document.write("Display in Bold : "+ s.bold()+"<br/>");
	document.write("Replace : "+ s.replace("Abhishek","Ami")+"<br/>");
	document.write("Replace : "+ s.replace("A","isha")+"<br/>");
	</script>
<head/>
<body>
</body>
</html>
