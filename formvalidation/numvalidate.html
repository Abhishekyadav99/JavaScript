<html>
<head>
	<title>Form Validation Number</title>
	<script>
	function validate(){
		var x=document.myform.num.value;
		if(isNaN(x)||x<1||x>10){
			alert("Please enter a valid no between 1-10 ");
			document.myform.num.focus();
			return false;
		}else{
			alert("Validation Sucessfully");
			return true;
		}
	}
	</script>
<head/>
<body>
	<h3>User Registration : </h3>
	<form name="myform" action="registration.jsp" onSubmit="return validate()">
	Number : <input type="text" name="num"/>
	<input type="submit" value="submit"/>
	</form>
</body>
</html>
