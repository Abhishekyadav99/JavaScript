<html>
<head>
	<title>Assignment9</title>
	<script>
	function validate(){

		var value=false;
		var value1=false;
		var value2=false;

		var exp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var Email=document.myform.uname.value;
		var result = exp.test(Email);
		if(result){
			//alert("validate Sucessfull");
			value=true;
		}else{
			document.getElementById("err").innerHTML="Please Enter a Valid Email I'd";

			document.myform.uname.focus();
			value= false;
		}
		

		var exp1 = /^\d{10}$/;
		var Ph=document.myform.ph.value;
		var result = exp1.test(Ph);
		if(result){
			//alert("validate Sucessfull");
			value1=true;
		}else{
			document.getElementById("err1").innerHTML="Please Enter a Valid Phone Number";
			document.myform.ph.focus();
			value1= false;
		}

		var exp2 = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
		var Pass=document.myform.pass.value;
		var result = exp2.test(Pass);
		if(result){
			//alert("validate Sucessfull");
			value2=true;
		}else{
			document.getElementById("err2").innerHTML="Please Enter a Valid Password";
			document.myform.pass.focus();
			value2= false;
		}


		if(value==true&&value1==true&&value2==true){
			alert("Validation Sucessfully");
		}else{
			alert("Please Fill the form again and carefully");
			return false;
		}

	}
	</script>
<head/>
<body>
	<h3>User Registration : </h3>
	<form name="myform" action="registration.jsp" onSubmit="return validate()">
	Email:<input type="text" name="uname"/><br/>
	<b id="err" bgcolor="#E6E6FA"></b><br/>
	Phone Number : <input type="Number" name="ph"/><br/>
	<b id="err1"></b><br/>
	Password : <input type="password" name="pass"><br/>
	<b id="err2"></b><br/>
	<input type="submit" value="submit"/>
	</form>
</body>
</html>
