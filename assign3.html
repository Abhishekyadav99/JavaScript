<body>
	<script>
		var n= prompt("enter a number");
		for(var i=1;i<=n;i++){
			if(i%3!=0){
				document.write("number is "+i+"<br/>");
			}
		}

		var n1= prompt("enter a number");
		var i=1;
		while(n1--){
			if(i%3!=0){
				document.write("number is "+i+"<br/>");	
			}
			i++;
		}

	</script>
</body>
</html>
