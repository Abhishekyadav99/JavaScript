<html>
<head>
	<title>Onload / settimeout</title>
	<script>
	function waitfoefivesec(){
		setTimeout(redirect,3000);
	}
	function redirect(){
		window.location="https://wizardlearner.blogspot.com/";
	}
	</script>
<head/>
<body onload="waitfoefivesec()">
<p>Redirecting......</p>
</body>
</html>
