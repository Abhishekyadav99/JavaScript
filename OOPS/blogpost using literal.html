<html>
<head>
<title>Custom Obj Creating using Literal Constructor</title>
<script>
	var blogpost={
		title:"java",
		text:"is a obj oriented language",
		displayDetails:function(){
			document.write(this.title+"<br/>");
			document.write(this.text);
		}
	};
	blogpost.displayDetails();
</script>
<head/>
<body>
</body>
</html>
