<html>
<head>
	<title>Array</title>
	<script>
	var a= new Array(2,4,56,"Abhishek");
	document.write(a+"<br/>");
	document.write(a.length + "<br/>")
	document.write(a[0]+" "+a[1]+" "+a[2]+" "+a[3]+"<br/>");

	var b=[1,2,3,4,5];
	document.write(b+"<br/>");

	document.write(a.concat(b)+"<br/>");
	document.write(b.reverse()+"<br/>");
	document.write(b.join("-")+"<br/>");


	delete b[0];
	document.write(b+"<br/>");
	document.write(b[0]+"<br/>");
	

	b[1]=4.4;// replace

	document.write(b+"<br/>");


	</script>
<head/>
<body>
</body>
</html>
